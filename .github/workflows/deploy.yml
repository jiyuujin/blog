name: deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Install Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Transpile Lume
        run: deno task build
        env:
          STRIPE_PUBLIC_LIVE_KEY: ${{ secrets.STRIPE_PUBLIC_LIVE_KEY }}
          STRIPE_PUBLIC_TEST_KEY: ${{ secrets.STRIPE_PUBLIC_TEST_KEY }}
          STRIPE_PUBLIC_LIVE_API: ${{ secrets.STRIPE_PUBLIC_LIVE_API }}
          STRIPE_PUBLIC_TEST_API: ${{ secrets.STRIPE_PUBLIC_TEST_API }}

      - name: upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
